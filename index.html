<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script defer type="text/javascript" src="script.js"></script>
  <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="mileadge hide">MILES DRIVEN:</div>
    <div class="game">
    <div class="startScreen">
        <h1>Dreadful Driver</h1>
        <p class="intro">See how far you can make it before a pothole takes out your car!<br>
        Use the arrow keys to navigate the road! Watch out, things start speeding up...</p>
        <button class="start">DRIVE</button>
    </div>
    <div class="gameArea hide">
    </div>
    <div class="deathScreen hide">
      <p class="wow"> Wow....... you suck.<br><br> You only made it</p>
      <p id="result"></p>
      <p class="intro"> Get your act together, and try again!</p>
      <button class="respawn">TRY AGAIN</button>
    </div>
  </div>
  </body>
  </html>
